<div class="row">
  <div class="col-12">
    <form (ngSubmit)="onSubmit(form)" #form="ngForm">
      <div class="row">
        <div class="col-sm-5 form-group">
          <label for="name"><strong>Name</strong></label>
          <input type="text" id="name" class="form-control" name="name" ngModel required>
        </div>
        <div class="col-sm-2">
          <label for="amount"><strong>Amount</strong></label>
          <input type="number" id="amount" class="form-control" name="amount"
                 ngModel required pattern="^[1-9]+[0-9]*$">
        </div>
      </div>
      <div class="row">
        <div class="col-12">
          <button class="btn btn-success mr-1" type="submit"
                  [disabled]="form.invalid">{{isEditing ? 'Update' : 'Add'}}</button>
          <button class="btn btn-danger mr-1" type="button"
                  *ngIf="isEditing" (click)="onDelete(form)">Delete</button>
          <button class="btn btn-primary mr-1" type="button" (click)="onClear(form)">Clear</button>
        </div>
      </div>
    </form>
  </div>
</div>

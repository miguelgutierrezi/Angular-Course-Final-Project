<div class="row">
  <div class="col-12">
    <form>
      <div class="row">
        <div class="col-sm-5 form-group">
          <label for="name"><strong>Name</strong></label>
          <input type="text" id="name" class="form-control" #nameInput>
        </div>
        <div class="col-sm-2">
          <label for="amount"><strong>Amount</strong></label>
          <input type="number" id="amount" class="form-control" #amountInput>
        </div>
      </div>
      <div class="row">
        <div class="col-12">
          <button class="btn btn-success mr-1" type="submit" (click)="addIngredient()">Add</button>
          <button class="btn btn-danger mr-1" type="button">Delete</button>
          <button class="btn btn-primary mr-1" type="button">Clear</button>
        </div>
      </div>
    </form>
  </div>
</div>

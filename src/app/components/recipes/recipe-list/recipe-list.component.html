<div class="row">
  <div class="col-12">
    <button type="button" class="btn btn-success mt-2">New recipe</button>
  </div>
</div>
<hr>
<div class="row">
  <div class="col-12">
    <a href="#" class="list-group-item clearfix" *ngFor="let recipe of recipes; let i = index;">
      <div class="float-left">
        <div class="d-flex w-100 justify-content-between">
          <h4 style="color: black">{{recipe.name}}</h4>
        </div>
        <p style="color: black">{{recipe.description}}</p>
      </div>
      <span class="float-right">
        <img src="{{recipe.imagePath}}" alt="{{recipe.name}}" style="max-width: 100px; max-height: 100%">
      </span>
    </a>
    <app-recipe-item></app-recipe-item>
  </div>
</div>

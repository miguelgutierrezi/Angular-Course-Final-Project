<div class="row">
  <div class="col-12">
    <form [formGroup]="recipeForm" (ngSubmit)="onSubmit()">
      <div class="row">
        <div class="col-12">
          <button type="submit" class="btn btn-success mr-1">Save</button>
          <button class="btn btn-danger mr-1">Cancel</button>
        </div>
      </div>
      <div class="row">
        <div class="col-12">
          <div class="form-group">
            <label for="name">Name</label>
            <input type="text" id="name" class="form-control" formControlName="name">
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-12">
          <div class="form-group">
            <label for="path">Image Path</label>
            <input type="text" id="path" class="form-control" formControlName="imagePath">
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-12">
          <img class="img-fluid" src="{{recipeForm.get('imagePath')}}" alt="Image">
        </div>
      </div>
      <div class="row">
        <div class="col-12">
          <div class="form-group">
            <label for="description">Desciption</label>
            <textarea id="description" class="form-control" rows="6" formControlName="description"></textarea>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-12" formArrayName="ingredients">
          <div class="row"
               *ngFor="let ingredientCtrl of ingredients; let i = index"
               [formGroupName]="i">
            <div class="col-8 mb-1">
              <input type="text" class="form-control" formControlName="name">
            </div>
            <div class="col-2 mb-1">
              <input type="number" class="form-control" formControlName="amount">
            </div>
            <div class="col-2 mb-1">
              <button class="btn btn-danger mr-1">X</button>
            </div>
          </div>
        </div>
      </div>
    </form>
  </div>
</div> <p *ngIf="editMode">Edit mode</p>
<p *ngIf="!editMode">New mode</p>

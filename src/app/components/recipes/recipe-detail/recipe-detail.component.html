<div class="row">
  <div class="col-12">
    <img src="{{recipe.imagePath}}" alt="{{recipe.name}}" class="img-fluid" style="width: 100%">
  </div>
</div>
<div class="row">
  <div class="col-12">
    <h1>{{recipe.name}}</h1>
  </div>
</div>
<div class="row">
  <div class="col-12">
    <div class="btn-group">
      <button type="button" class="btn btn-primary dropdown-toggle">Manage recipe</button>
      <ul class="dropdown-menu">
        <li><a href="#">Add ingredients to shopping list</a></li>
        <li><a href="#">Edit recipe</a></li>
        <li><a href="#">Delete recipe</a></li>
      </ul>
    </div>
  </div>
</div>
<div class="row">
  <div class="col-12">
    {{recipe.description}}
  </div>
</div>
<div class="row">
  <div class="col-12">
    Ingredients
  </div>
</div>

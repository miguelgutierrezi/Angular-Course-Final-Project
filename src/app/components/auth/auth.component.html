<div class="row">
  <div class="col-12 col-md-6 offset-md-3">
    <div class="alert alert-danger" *ngIf="error">
      {{error}}
      <button type="button" class="close" data-dismiss="alert" aria-label="Close" (click)="closeError()">
        <span aria-hidden="true">&times;</span>
      </button>
    </div>
    <div class="text-center" *ngIf="isLoading">
      <app-loading-spinner></app-loading-spinner>
    </div>
    <form #userForm="ngForm" (ngSubmit)="onSubmit()" *ngIf="!isLoading">
      <div class="form-group">
        <label for="email">Email</label>
        <input type="email" id="email" class="form-control" ngModel name="email" required email>
      </div>
      <div class="form-group">
        <label for="password">Password</label>
        <input type="password" id="password" class="form-control" ngModel name="password" required minlength="6">
      </div>
      <div class="text-center">
        <button [disabled]="userForm.invalid" type="submit"
                class="btn btn-primary mb-1">{{isLoginMode ? 'Sign in' : 'Sign up'}}</button>
      </div>
      <div class="text-center">
        <a type="button" href="javascript:void(0)" class="mb-1"
           (click)="onSwitchMode()">{{isLoginMode ? 'Switch to register' : 'Switch to login'}}</a>
      </div>
    </form>
  </div>
</div>
